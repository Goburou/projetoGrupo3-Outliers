<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
        <title>Perfil Usuário</title>
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col-sm-2 mt-1">
                    <a href="index.html" class="col-sm-3 mr-5 ml-5"><img src="imagens/logo.png"class="ml-2 w-100"/></a>
                </div>
                <div class="col-sm-4 mt-5 ml-5 text-center">
                    <h1>Nome do Site Aqui</h1>
                    <p>O site de vídeos que garante sua diversão e entretenimento, para quem está só ou em família.</p>
                </div>
                <div>
                    <span id="bemVindo"></span>
                    <a id="entrar" href="login.html">Entrar</a>
                    <a class="sm-5 pl-5" style="cursor:pointer;text-decoration:underLine" id="sair">Sair</a>
                </div>
            </div>
        </header>
        <hr />
        <section class="container">
            <h2 class="text-center mt-3 mb-3" style="color:rgb(69, 67, 67)">Informações de Usuário</h2>
            <article>
                <form id="formUsuario" method="post" class="w-50 mx-auto p-3 mt-3 mb-5" style="border:1px solid #CCC; border-radius: 12px;">
                    <fieldset>
                        <div class="mt-1 mb-1" style="font-size: x-large;">
                            <span id="nome"></span>
                            <span id="telefone"></span>
                            <span id="email"></span>
                            <a id="idade"></a>
                            <a id="preferencias"></a>
                            <a id="data-inicio"></a>
                            <a id="tipo-de-assinante"></a>
                            <a id="valor"></a>
                        </div>
                    </fieldset> 
                </form>

            </article>
        </section>
        <footer>
            <p class="copy, bg-dark p-4 text-white text-center mt-4">&copy; 2022 - Projeto Vídeos - Outliers</p>
        </footer>
    </body>
    <script src="js/perfilUsuario.js"></script>
</html>
