        <!--Formulário de contato -->
        <form action="contato.html" method="get" id="formContato" class="w-50 mx-auto p-3 mt-5 mb-5"
            style="border:1px solid #ccc; border-radius: 12px;">
           
            <fieldset>
                <div class="label-float">
                    <input type="text" name="nomecontato" id="nomecontato" maxlength="50" placeholder="" required>

                </div>
                <div class="label-float">

                </div>
                <div class="label-float">
                    <input name="assuntocontato" id="assuntocontato" type="text" placeholder="" required>
                    <label id="labelSenha">Assunto</label>
                </div>
                    <div class="label-float">
                        <textarea name="mensagemcontato" id="mensagemcontato" cols="54" rows="8"placeholder="Digite sua mensagem" required></textarea>
                    </div>

                    <div>
                        <input type="checkbox" name="chamado" id="chamado">
                        <label for="chamado">Abrir um Chamado</label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-info btn-lg btn-warning" id="btContato">Enviar</button>
                    </div>
            </fieldset>
        </form>
