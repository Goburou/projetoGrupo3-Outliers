<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrinho</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-2 mt-1">
                <a href="index.html"><img src="imagens/logo.png" class=" ml-2 w-100"></a>
            </div>

            <div class="col-sm-4 mt-5 ml-5 text-center">
                <h1>Nome Do Site Aqui</h1>
                <p>O site de vídeos que garante sua diversão e entretenimento, para quem está só ou em
                    família.</p>
            </div>
    </header>
    <nav class="text-center">
        <a href="perfilUsuario.html" class="col-sm-3">PERFIL USUÁRIO</a>
        <a href="produtos.html" class="col-sm-3">PRODUTOS</a>

        <a href="promocoes.html" class="col-sm-3">PROMOÇÕES</a>
        <a href="contato.html" class="col-sm-3">CONTATO</a>
        </div>
    </nav>
    <hr>

    <section class="container">
        <h1 class="ml-5 mt-5 mb-5">Meu Carrinho</h1>
        <div class="row">
            <div class="col-sm-7 text-center">
                <div class="row text-center">
                    <h4 class="col-sm-4 text-left">Produto</h4>
                    <h4 class="col-sm-4 ">QTD</h4>
                    <h4 class="col-sm-4 ">Preço</h4>
                </div>
                <div class="row text-center">
                    <div class="col-sm-4 text-left mt-2"><img src="imagens/afreira.jpeg" class="w-50"></div>
                    <div class="col-sm-4 mt-2" id="pro1"></div>
                    <div class="col-sm-4 mt-2" id="pre1"></div>
                </div>
                <hr>
                <div class="row text-center">
                    <div class="col-sm-4 text-left mt-2"> <img src="imagens/semvoltapracasa.jpeg" class="w-50"></div>
                    <div class="col-sm-4 mt-2" id="pro2"></div>
                    <div class="col-sm-4 mt-2" id="pre2"></div>
                </div>
                <hr>
                <div class="row text-center">
                    <div class="col-sm-4 text-left mt-2"> <img src="imagens/velosesefuriosos.jpeg" class="w-50"></div>
                    <div class="col-sm-4 mt-2" id="pro3"></div>
                    <div class="col-sm-4 mt-2" id="pre3"></div>
                </div>
            </div>

            <div class="col-sm-4 ml-4">
                <h1>Resumo do Pedido</h1>
                <div class="border border-danger">
                    <div>
                        <h3 class="mt-3 ml-3" id="totprod">0 Produtos</h3>
                    </div>
                    <div>
                        <h3 class="mt-3 ml-3" id="tot">Total R$ 00.00</h3>
                    </div>
                    <div class="p-4">
                        <form id="formDesconto">
                            <label>
                                Adicione o cupom:
                            </label>
                            <input type="text" id="cupom">
                            <button type="button" class="btn btn-danger" name="botao" id="botao">Aplicar</button>
                        </form>
                    </div>
                    <div class="mt-5 ml-4 mr-4">
                        <button class="btn btn-danger btn-lg btn-block">Continuar</button>
                    </div>
                    <div class="mt-3 mb-5 text-center">
                        <h6><a href="produtos.html">Adicionar Mais Produtos</a></h6>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div class="mt-5">
        <br>
    </div>

    <section class="container mt-5">
        <div class="row">
            <div class="col-sm-4"> <img src="/images/toryca.jpeg" alt="" class="w-50"></div>
            <div class="col-sm-4"> <img src="/images/doutorestranho.jpg" alt="" class="w-50"></div>
            <div class="col-sm-4"> <img src="/images/cristo.jpeg" alt="" class="w-50"></div>
        </div>

    </section>

    <footer class="bg-dark p-4 text-white text-center mt-4">
        <p class="text-center"> &copy; 2022 - Projeto Videos - Outliers</p>
    </footer>
</body>
<script src="js/carrinho.js"></script>

</html>
