<!DOCTYPE html>
<html lang="pt-br">

<head class="text-center">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/contatostyle.css">
</head>

<body>
    <section class="container text-center">
        <img src="../imagens/logo.jpg" alt="" class="logo" width="150">
        <nav>
            <a target="_blank" href="https://www.amazon.com.br/">VISITE A AMAZON |</a>
            <a href="contato.html">CONTATO |</a></li>
            <a href="produtos.html">PRODUTOS</a></li>
            <hr>
        </nav>

        <h1>Entre em contato!</h1>
        <form action="contato.html" method="get" id="formContato">
            <fieldset class="form">
                <div>
                    <b>
                    <label>Nome :<br /></label>
                    </b>
                    <label for="name"></label>
                    <input type="text" name="nameContato" id="nameContato" class="logg" placeholder="Nome Completo">
                </div>
                <div>
                    <br />
                    <b>
                    <label>E-mail :<br /></label>
                    </b>
                    <label for="email"></label>
                    <input type="email" name="emailContato" id="emailContato" class="logg"
                        placeholder="Digite seu Email">
                </div>
                <div>
                    <br />
                    <b>
                    <label>Assunto :<br /></label>
                    </b>
                    <label for="Assunto"></label>
                    <input type="Assunto" name="assuntoContato" id="assuntoContato" class="logg"
                        placeholder="Digite um Assunto">
                </div>
                <div>
                    <br />
                    <b>
                    <label>Comentario :<br /></label>
                    </b>
                    <label for="comentario"></label><br>
                    <textarea name="comentarioContato" id="comentarioContato" class="comentario" cols="30" rows="10"
                        placeholder="Deixe seu ComentÃ¡rio"></textarea>
                </div>
                <div>
                    <button type="button" class="botao" id="btContato">Enviar</button>
                </div>
            </fieldset>
        </form>



        <footer>
            <p class="copy">&copy; 2022 - Projeto Outliers</p>
        </footer>
    </section>
</body>
<script src="../js/contato.js"></script>
</html>
