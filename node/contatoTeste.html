<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>CONTATO</title>

</head>

<body>
    <!--Setor de Cabeçalho-->

    <header>
        <div class="row">
            <div class="col-sm-2 mt-2">
                <a href="index.html">
                    <img src="imagens/logo.png" class="ml-2 w-100">
                </a>
            </div>


            <div class="col-sm-4 mt-5 ml-5 text-center">
                <h1>Nome Do Site Aqui</h1>
                <p>O site de vídeos que garante sua diversão e entretenimento, para quem está só ou em
                    família.</p>
            </div>

        </div>




    </header>

    <!--Setor de Navegação-->
    <nav class="mt-4 mb-4 text-center">
        <a href="contato" class="col-sm-3">CONTATO </a>
    </nav>
    <hr>


    <!-- Setor de conteúdo-->
    <section class="container">
        <h1 class="text-center mt-5 mb-5"> Sua opinião é muito importante para nós!</h1>
        <h2 class="text-center mt-5 mb-5">Entre em contato conosco!</h2>



        <!--Formulário de contato -->
        <form action="contato.html" method="get" id="formContato" class="w-50 mx-auto p-3 mt-5 mb-5"
            style="border:1px solid #ccc; border-radius: 12px;">
            <fieldset class="form ml-5 mr-5 text-center">
                <div class="row">
                    <div class="col-sm-12 mt-4">
                        <legend class="tituloForm text-center">Entre Em Contato Conosco</legend>
                    </div>
                    <div class="form-group col-sm-12 mt-4">
                        <input type="text" name="nomecontato" id="nomecontato" placeholder="Digite Seu Nome"
                            class="form-control">
                    </div>

                    <div class="form-group col-sm-12 mt-4">
                        <input type="email" name="emailcontato" id="emailcontato" placeholder="Digite seu E-mail"
                            class="form-control">
                    </div>

                    <div class="form-group col-sm-12 mt-4">
                        <input type="number" name="telcontato" id="telcontato" placeholder="Digite seu Tel"
                            class="form-control">
                    </div>

                    <div class="form-group col-sm-12 mt-4">
                        <input type="text" name="assuntocontato" id="assuntocontato" placeholder="Qual é o assunto?"
                            class="form-control">
                    </div>

                    <div class="form-group col-sm-12 mt-4">
                        <textarea name="mensagemcontato" id="mensagemcontato" cols="40" rows="8"
                            placeholder=" Faça seu comentário. Em breve faremos contato"
                            class="form-control"></textarea>
                    </div>

                    <div class="form-group col-sm-12 text-left">
                        <input type="checkbox" name="chamado" id="chamado">
                        <label for="chamado">Abrir um Chamado</label>
                    </div>

                    <div>
                        <button type="button" class="btn btn-info btn-lg btn-block" id="btContato">Enviar</button>
                    </div>
            </fieldset>
        </form>

        <!--Final do Form contato-->



    </section>
    <!--Setor de rodapé-->

    <footer class="bg-dark p-4 text-white text-center mt-4">
        <p class="text-center">&copy; 2022 - Projeto Vídeos - Outliers</p>

    </footer>
</body>
<script src="js/contato.js"></script>

</html>
