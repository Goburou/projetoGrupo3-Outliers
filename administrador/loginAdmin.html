<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylmainzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Administrador</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-2 mt-1">
                <a href="../administrador/indexAdmin.html"><img src="../imagens/logo.png" class=" ml-2 w-100"></a>
            </div>

            <div class="col-sm-4 mt-5 ml-5 text-center">
                <h1>Nome Do Site Aqui</h1>
                <p>Versão Administrador</p>
            </div>
        </div>
    </header>
    <hr>

    <!--Setor de conteúdo-->
    <section class="container">
        <h1 class="text-center mt-4 mb-4">Login</h1>
        <article>
            <!--Formulário de login-->
            <form id="formLogin" method="post" action="../administrador/indexAdmin.html"
                class="w-50 mx-auto p-3 mt-4 mb-4" style="border:1px solid #ccc;border-radius: 12px;">
                <fieldset>
                    <legend> Preencha os campos</legend>
                    <div class="form-group">
                        <label>E-mail: </label>
                        <input class="form-control" name="email" id="email" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label>Senha: </label>
                        <input class="form-control" name="senha" id="senha" maxlength="8" type="password">
                    </div>
                    <button type="button" id="btLogin" class="btn btn-danger">Confirmar</button>
                    </div>
                    <div>
                    </div>
                </fieldset>
            </form>
        </article>
        <div class="text-center">
            <p><a href="cadastroAdmin.html"> Não possue cadastro? Cadastre-se agora!</a></p>
        </div>
        </article>
    </section>
    </hr>
    <!--Setor de rodapé-->
    <footer class="bg-dark p-4 text-white text-center mt-4">
        <p>&copy; 2022 - Projeto Vídeos - Outliers</p>
    </footer>

</body>
<script src="../js/loginAdmin.js"></script>

</html>
