<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Produto</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-2 mt-1">
                <a href="index.html"><img src="../imagens/logo.png" class=" ml-2 w-100"></a>
            </div>

            <div class="col-sm-4 mt-5 ml-5 text-center">
                <h1>Nome Do Site Aqui</h1>
                <p>Versão Administrador.</p>
            </div>
        </div>
    </header>
    <nav class="text-center">
        <a href="indexAdmin.html" class="col-sm-3">Página Inicial</a>
        <a href="#" class="col-sm-3">Cadastro Produtos</a>
    </nav>
    <hr>

    <form action="#" method="post" id="formCadastroProduto" class="w-50 mx-auto p-4 mt-5 mb-5" style="border:3px solid #ccc;border-radius: 12px">

        <fieldset class="form">
            <div class="form-group">
                <b>
                <label>Título:<br /></label>
                </b>
                <label for="título"></label>
                <input class="form-control" type="text" id="tituloFilme" placeholder="Título do filme" required>
            </div>

            <div class="form-group">
                <br />
                <b>
                <label>Categoria:<br /></label>
                </b>
                <label for="categoria"></label>
                <input class="form-control" type="text" id="categoriaFilme" placeholder="Categoria do filme" required>
            </div>

            <div class="form-group">
                <br />
                <b>
                <label>Ano de lançamento:<br /></label>
                </b>
                <label for="ano"></label>
                <input class="form-control" maxlength="4" id="anoDeLancamento" placeholder="Ano de lançamento" required>
            </div>

            <div class="form-group">
                <br />
                <b>
                <label>Imagem<br /></label>
                </b>
                <label for="Imagem"></label>
                <input class="form-control" aria-label="file example" type="file" id="imagemFilme" required>
            </div>

            <div>
                <br />
                <b>
                <label>Sinopse:<br /></label>
                </b>
                <label for="Sinopse"></label><br>
                <textarea id="sinopseFilme" style="border:1px solid #ccc;border-radius: 10px"  cols="80" rows="8" placeholder="Sinopse filme" required></textarea>
            </div>
            
            <div>
                <button type="submit" id="btCadastroProduto" class="btn btn-danger">Enviar</button>
               
            </div>
        </fieldset>
        </form>


    <footer class="bg-dark p-4 text-white text-center mt-4">
        <p class="text-center">&copy; 2022 - Projeto Vídeos - Outliers</p>
    </footer>
</body>

</html>
